<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      text-align: justify;
    }

    p::after {
      content:'';
      display: inline-block;
      overflow: hidden;
      width: 100%;
    }

    span {
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <p>
    <!-- 鹅鹅鹅,曲项向天歌,白毛浮绿水,红掌波清波 -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </p>
</body>
</html>
